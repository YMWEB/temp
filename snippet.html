requirejs(['jquery'],function($){
		var _viewpointH = window.innerHeight;			
		$(function(){
			$("#ideaPopup img").css('opacity','1')
			$("#ideaPopup img").on('click',function(){
				$("#idea-modal-dialog").stop().fadeIn().animate({
					top:0,
					bottom:0
				},300)

		})
		$("#idea-modal-dialog .button").on('click',function(){
			$("#idea-modal-dialog").stop().animate({
				top:_viewpointH
			},300).fadeOut();

		})
		})
	})
