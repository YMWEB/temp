<html>
<head>test css hide/show</head>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<style>

.layer{
	transition:height 0.5s linear ;
	position:fixed;
	top:0;
	background: lightgrey;
	width:100%;
	height:0;
}

</style>
<body>
 <div id="main" style="background: red;width:100%;height:80%"><button>click</button></div>
 <div class="layer">
 	<button id="clickid">clickme</button>
 </div>
 <script>
  $("#main button").on('click',function(){
  	$('.layer').css('height','50%')
  })
  $('#clickid').on('click',function(){
  	$('.layer').css('height','0')
  })
 </script>
</body>
</html>
